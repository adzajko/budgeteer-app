<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Test Logins and Shiet</title>
</head>
<body>
<form id="login-form">
    <h2>Sign In</h2>
    <div class="input-field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
    </div>
    <div class="input-field">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <div class="btn-group">
        <button onclick="submitLoginForm()" type="button" class="btn red">Submit</button>
        <button onclick="resetLoginForm()" class="btn ">Cancel</button>
    </div>
</form>

<form id="update-form">
    <h2>PUT req</h2>
    <div class="input-field">
        <label for="targetGoal">Target Goal</label>
        <input type="number" name="targetGoal" id="targetGoal">
    </div>
    <div class="input-field">
        <label for="allocatedBudget">Allocated Budget</label>
        <input type="number" name="allocatedBudget" id="allocatedBudget">
    </div>
    <div class="btn-group">
        <button onclick="submitBudgetForm()" type="button" class="btn red">Update yo SHIT</button>

    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
